<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Badges</title>
<style>
    body {
        background-image: url('https://static.vecteezy.com/system/resources/thumbnails/010/563/727/small/swimming-pool-top-view-olympic-pool-swimming-paths-dip-pool-top-view-vector.jpg');
        font-family: Helvetica;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        color: black;
        padding: 20px;
    }


    h1 { margin-bottom: 20px; }


    .badge-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
    }


    .badge {
        width: 200px;
        height: 200px;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-size: 14px;
        font-weight: bold;
        color: white;
        background-color: gold;
        opacity: 1;
        transition: 0.7s;
    }


    .badge.unearned {
        opacity: 0.5;
        background-color: gray;
    }


    .badge.earned {
        background-color: gold;
        opacity: 1;
        animation: pop 0.5s ease;
    }


    .badge img {
        width: 100px;
        height: 100px;
        margin-bottom: 5px;
    }


    @keyframes pop {
        0% { transform: scale(0); box-shadow: 0 0 0 gold; }
        70% { transform: scale(1.2); box-shadow: 0 0 15px gold; }
        100% { transform: scale(1); box-shadow: 0 0 10px gold; }
    }


    a {
        text-decoration: none;
        color: black;
        margin-bottom: 10px;
        font-weight: bold;
    }


    a:hover { text-decoration: underline; }
    nav {
       position: fixed; /* always on top */
       top: 0;
       left: 0;
       width: 100%;
       background-color: rgba(0, 0, 0, 0.8); /* semi-transparent black */
       display: flex;
       justify-content: center;
       padding: 10px 0;
       z-index: 1000;
       box-shadow: 0 2px 5px rgba(0,0,0,0.3);
   }

    nav button {
      background: white;
      color: #007acc;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
      transition: 0.2s;
   }

    nav button:hover {
      background: #e0e0e0;
    }
</style>
</head>
<body>
    <nav>
      <button onclick="window.location.href='badges.html'">Badges</button>
      <button onclick="window.location.href='ArchivesLC.html'">Archives LC</button>
      <button onclick="window.location.href='PB.html'">Personal Best's</button>
      <button onclick="window.location.href='inputtimes.html'">Input times</button>
      <button onclick="window.location.href='logOut.html'">Log Out</button>
      
  </nav>
<h1>Your Badges</h1>


<a href="PB.html"><i>Back to Personal Bests</i></a>


<div class="badge-grid" id="badgeGrid">
    <!-- Badges will be dynamically inserted here -->
</div>


<script src="badges.js"></script>
</body>
</html>
